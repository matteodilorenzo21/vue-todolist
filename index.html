<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- FONTAWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS LINK -->
    <script defer src="JS/main.js"></script>

    <title>Vue todo list</title>

</head>

<body>
    <div id="root">

        <div class="container-fluid">

            <header class="border-bottom">

                <h1 class="text-center display-2 my-2">To <span class="text-success">Vue</span> List</h1>

            </header>

            <main class="w-50 mx-auto mt-5 px-5">

                <h3 class="mb-3 text-center">Cose da fare</h3>
                <h4 v-if="!tasks.length" class="text-center my-5 text-secondary">Sembra che tu abbia completato tutte le tue task</h4>
                <ul class="list-group">
                    <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between align-items-center">{{ task.text }}
                        <button @click="removeTask(i)" type="button" class="btn-close"></button>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <input v-model="newTask" type="text" class="form-control" placeholder="Scrivi una nuova task..">
                            <button @click="addTask()" class="btn btn-outline-success">Aggiungi</button>
                        </div>
                    </li>
                </ul>

            </main>

        </div>

    </div>

</body>

</html>
